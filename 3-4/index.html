<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="http://unpkg.com/vue@2.5.17"></script>
    <title>Document</title>
</head>
<div id="fruits-list">
    <page-header class="header">
        <h1 slot="header">冬の果物</h1>
    </page-header>
    <page-content class="content">
        <ul slot="content">
            <li>りんご</li>
            <li>いちご</li>
        </ul>
    </page-content>
</div>

<script>
    var headerTemplate =`
    <div style="color: gray;">
        <slot name="header">No title</slot>
    </div>
    `
    var contentTemplate =`
    <div style="color: gray;">
        <slot name="content">No title</slot>
    </div>
    `

    Vue.component('page-header',{
        template: headerTemplate
    })
    Vue.component('page-conmtent',{
        template: contentTemplate
    })
   new Vue({
       el: "fruits-list"
   })
</script>
<style>
    .header h1{
        width: 100%;
        height: 30px;
        background-color: #f1f1f1;
        border: 1px solid #d3d3d3;
        padding: 30px 15px;
    }

    .content li{
        width: 100%;
        height: 30px;
        padding: 30px 15px;
        background-color: white;
        border: 1px solid #d3d3d3;
        text-align: left;
    }
</style>
</html>
