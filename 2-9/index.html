<!DOCTYPE html>
<html lang="ja">
    <title>初めてのVue.js</title>
    <script src="http://unpkg.com/vue@2.5.17"></script>
<button id="b-button" v-bind:disabled="!canBuy">仕事大変</button>
<div id="app">
    <p>{{ count }}</p>
</div>
<script>
    var vm = new Vue({
        el: '#app',
        data: function(){
            return {
                count: 0,
                timerId: null
            }
        },
        created: function(){
        console.log('created')
        var that = this

        // データを参照できる
        console.log(this.count)
        console.log(this.$el)
        this.timerId =setInterval(function(){
            that.count += 1
        },1000)
    },
    mounted: function (){
        console.log('mounted')
        console.log(this.$el)
    },
    beforeDestroy: function(){
        console.log('beforeDestroy')
        clearInterval(this.timerId)
    }
    })
    window.vm = vm
</script>
