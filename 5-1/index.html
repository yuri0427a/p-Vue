<!DOCTYPE html>
<html lang="ja">

    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/vue@2.5.17"></script>
    <title>Vue.js入門5-1</title>
    <div id="app">
        <button @click="isShown=!isShown">表示の切り替え</button>
        <transition>
            <p v-show="isShown">Hello, World!</p>
        </transition>
    </div>
    <script src="app.js"></script>
</html>
